<!DOCTYPE html>
<html>
<head>
	<title>Class Timetable</title>
	<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #222;  /* background color of the page*/
		background-image: url("neon.jpg"); 
    	background-color: #222;
    	background-size: cover;
    	background-position: center;
    	background-repeat: no-repeat;
		background-attachment: fixed;
	}

	h1 {
		text-align: center;
		color: #ffffff; /*center heading*/
	}

	table {
		margin: 20px auto;
		border-collapse: collapse;
		background-color: #000000; /*bg color of the table*/
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		width:90%; 
		height: 600px;/*height of the entire table*/
	}

	th, td {
		padding: 10px;
		text-align: center;
		border: 1px solid #0535af; /*color of the border lines in the table*/ 
		color: #ffffff;/*color of the text in the row and col heading*/
	}

	input[type="text"] {
  width: 100%;
  box-sizing: border-box;
  padding: 5px;
  font-weight: bold;
  font-size: 18px;/*SIZE OF FONT IN INPUT TEXT*/
  color: #000000;
}

	input[type="text"]:focus {
		outline: none;
		border-color: #0066cc;
	}

	button {
		display: block;
		margin: 20px auto;
		padding: 10px 20px;
		font-size: 16px;
		background-color: #0066cc; /*bg color of the save timetable box*/
		color: #fff;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

	button:hover {
		background-color: #00a33e;
	}
</style><!--css styles over-->	
</head>
<body onload="loadTimetable()"> <!--tirgers when page is finished loeading ,calls loadtimetable function-->

	<h1>Class Timetable</h1>

	<table id="timetable">
		<thead><!--contains the heading for the columns-->
			
			<tr>
				<th>Day</th>
				<th>Period 1</th>
				<th>Period 2</th>
				<th>Period 3</th>
				<th>Period 4</th>
				<th>Period 5</th>
				<th>Period 6</th>
				<th>Period 7</th>
			</tr>
		</thead>
		<tbody><!--contains all the rows and and cells inside it-->
			<tr>
				<td>MONDAY</td>
				<td><input type="text" name="cell-1-1"></td>
				<td><input type="text" name="cell-1-2"></td>
				<td><input type="text" name="cell-1-3"></td>
				<td><input type="text" name="cell-1-4"></td>
				<td><input type="text" name="cell-1-5"></td>
				<td><input type="text" name="cell-1-6"></td>
				<td><input type="text" name="cell-1-7"></td>
			</tr>
			<tr>
				<td>TUESDAY</td>
				<td><input type="text" name="cell-2-1"></td>
				<td><input type="text" name="cell-2-2"></td>
				<td><input type="text" name="cell-2-3"></td>
				<td><input type="text" name="cell-2-4"></td>
				<td><input type="text" name="cell-2-5"></td>
				<td><input type="text" name="cell-2-6"></td>
				<td><input type="text" name="cell-2-7"></td>
			</tr>
			<tr>
				<td>WEDNESDAY</td>
				<td><input type="text" name="cell-3-1"></td>
				<td><input type="text" name="cell-3-2"></td>
				<td><input type="text" name="cell-3-3"></td>
				<td><input type="text" name="cell-3-4"></td>
				<td><input type="text" name="cell-3-5"></td>
				<td><input type="text" name="cell-3-6"></td>
				<td><input type="text" name="cell-3-7"></td>
			</tr>
			<tr>
				<td>THURSDAY</td>
				<td><input type="text" name="cell-4-1"></td>
				<td><input type="text" name="cell-4-2"></td>
				<td><input type="text" name="cell-4-3"></td>
				<td><input type="text" name="cell-4-4"></td>
				<td><input type="text" name="cell-4-5"></td>
				<td><input type="text" name="cell-4-6"></td>
				<td><input type="text" name="cell-4-7"></td>
			</tr>
			<tr>
				<td>FRIDAY </td>
				<td><input type="text" name="cell-5-1"></td>
				<td><input type="text" name="cell-5-2"></td>
				<td><input type="text" name="cell-5-3"></td>
				<td><input type="text" name="cell-5-4"></td>
				<td><input type="text" name="cell-5-5"></td>
				<td><input type="text" name="cell-5-6"></td>
				<td><input type="text" name="cell-5-7"></td>
			</tr>
		</tbody>
	</table>

	<button onclick="saveTimetable()">Save Timetable</button> <!--This event handler is triggered when the "Save Timetable" button is clicked. 
		It calls the saveTimetable() function to store the timetable data in local storage.-->

	<script>//javasript function
		function saveTimetable() {
			var timetable = document.getElementById("timetable");
			var cells = timetable.getElementsByTagName("input");
			var data = {};
			for (var i = 0; i < cells.length; i++) {
				data[cells[i].name] = cells[i].value;
			}
			localStorage.setItem("timetable", JSON.stringify(data));
			alert("Timetable saved!");
		}

		function loadTimetable() {
			var data = JSON.parse(localStorage.getItem("timetable"));
			if (data) {
				var timetable = document.getElementById("timetable");
				var cells = timetable.getElementsByTagName("input");
				for (var i = 0; i < cells.length; i++) {
					cells[i].value = data[cells[i].name];
				}
				alert("Timetable loaded!");
			}
		}
	</script>
</body>
</html>
